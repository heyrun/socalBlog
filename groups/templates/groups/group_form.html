{% extends 'groups/group_base.html' %}
{% load bootstrap3 %}



{% block group_content %}

<h5 class="clearfix">Create a new group</h5>


<form action="{% url 'groups:create' %}" method="POST" class="clearfix">

    {% csrf_token %}

    {% bootstrap_form form %}

    <input type="submit" value="Create" class="btn btn-primary btn-lg">
</form>



{% endblock group_content %}
