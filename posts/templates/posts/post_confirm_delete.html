{% extends 'posts/post_base.html' %}


{% block post_content %}
<h3>Are you sure you want to delte this post</h3>

<div class="posts">


</div>

<form method="POST">
    {% csrf_token %}

    <button type="submit" class="btn btn-danger btn-large" value="Delete">Delete</button>
    <a href="{% url 'posts:single' username=user pk=object.pk %}"
        class="btn btn-simple btn-large btn-default">Cancel</a>
</form>
{% endblock post_content %}
