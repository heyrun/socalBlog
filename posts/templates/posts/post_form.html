{% extends 'posts/post_base.html' %}

{% load bootstrap4 %}



{% block post_content %}
<h1>Create a new Post</h1>

<form action=" {% url 'posts:create' %} " method="POST" id="postForm">

    {% csrf_token %}

    {% bootstrap_form form %}

    <button type="submit" class="btn btn-primary btn-large" value="Post">Submit</button>
</form>
{% endblock post_content %}
